<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f"/>
      <stop offset="50%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
    <radialGradient id="fog" cx="50%" cy="30%" r="70%" fx="50%" fy="20%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:0.95"/>
      <stop offset="40%" style="stop-color:#909090;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#404040;stop-opacity:0.3"/>
    </radialGradient>
    <!-- Clip path for fog layers -->
    <clipPath id="archClip">
      <path d="M7.5 30 L7.5 12 Q7.5 3.5 16 3.5 Q24.5 3.5 24.5 12 L24.5 30 Z"/>
    </clipPath>
  </defs>

  <!-- Fog layers for turbulent effect -->
  <g clip-path="url(#archClip)">
    <rect x="6" y="2" width="20" height="30" fill="url(#fog)"/>
    <ellipse cx="12" cy="10" rx="6" ry="5" fill="#c0c0c0" fill-opacity="0.5"/>
    <ellipse cx="20" cy="14" rx="5" ry="4" fill="#a0a0a0" fill-opacity="0.4"/>
    <ellipse cx="14" cy="20" rx="7" ry="5" fill="#b0b0b0" fill-opacity="0.45"/>
    <ellipse cx="18" cy="26" rx="5" ry="4" fill="#909090" fill-opacity="0.35"/>
    <ellipse cx="10" cy="28" rx="4" ry="3" fill="#a0a0a0" fill-opacity="0.3"/>
  </g>

  <!-- Arch/gate -->
  <path d="M6 30 L6 12 Q6 2 16 2 Q26 2 26 12 L26 30"
        fill="none"
        stroke="url(#gold)"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Base stones -->
  <rect x="4" y="28" width="5" height="4" rx="1" fill="url(#gold)"/>
  <rect x="23" y="28" width="5" height="4" rx="1" fill="url(#gold)"/>
</svg>
